<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/xsmall.css" media="(max-width:575.98px)" />
  <link rel="stylesheet" href="../css/small.css" media="(min-width: 576px) and (max-width:767.98px)" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <meta name="description" content="" />
</head>

<body>
  <header>
    <img class="logo" src="../images/logo-orinoco.png" alt="logoorinoco" />
    <nav>
      <a href="panier.html">Panier<i class="fas fa-shopping-cart"></i> </a>
      <a href="../index.html"> Accueil <i class="fas fa-store"></i></a>
    </nav>
  </header>

  <div class="image-bandeau">
    <img src="../images/bandeau.jpeg" alt="" />
    <div class="texte-bandeau">
      <h1>Orinophotos</h1>
      <p>Pour passer commande</p>
    </div>
  </div>

  <section class="recap-commande">
    <table id="container">

      <thead>
        <tr>
          <th>Photos</th>
          <th>Nom</th>
          <th>Prix Unitaire</th>
          <th>Quantitée</th>
          <th>Supprimer</th>
          <th>Prix Total</th>
        </tr>
      </thead>
      <tfoot>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>TOTAL</td>
         <td id="prixTotal"></td>
      </tfoot>
      <tr>
      <tr>

    </table>

    <button id="viderPanier" class="viderPanier">Vider tous le Panier </button>
  </section>

  <form action="#" method="POST" id="form">
    <div>
      <input type="radio" id="Mr" name="drone" value="Mr"
             checked>
      <label for="choix">Mr</label>
    
      <input type="radio" id="Mme" name="drone" value="Mme">
      <label for="choix">Mme</label>
    </div>

    <div>
      <label for="name">Nom *:</label><br />
      <input type="text" id="nom" name="nom" required="required"  placeholder="Leo" />
    </div>

    <div>
      <label for="name">Prenom *:</label><br />
      <input type="text" id="prenom" name="prenom" required="required" placeholder="Martin" />
    </div>

    <div>
      <label for="name">Adresse *:</label><br />
      <input type="text" id="adresse" name="adresse" required="required" placeholder="3 rue des cerises"  />
    </div>

    <div>
      <label for="text">Ville *:</label><br />
      <input type="text" id="ville" name="ville" required="required" placeholder=" Nice "  pattern="^[a-zA-Z]{1}[a-zA-Z'À-ÿ -]+$"/>
    </div>

    <div>
      <label for="mail">E-mail *:</label><br />
      <input type="email" id="email" name="email" required="required" placeholder="martin@yahoo.fr" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" />
    </div>

    <input  type="submit" value = "Commander" id="envoiFormulaire" />

    <p>* Champ Obligatoire</p>
  </form>

  <footer>
    <ul>
      <li><a href=""> Propos</a></li>
      <li><a href=""> Privée</a></li>
      <li><a href="">Conditions d'utilisations</a></li>
    </ul>
  </footer>
  <script src="../js/camera.js"></script>
  <script src="../js/panier.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
